    //十进制转二进制
    function dec2bin(num) {
        let n = Number(num)
        if (isNaN(n)) {
            console.warn('参数不能为空！');
            return
        }
        let arr = [];
        while (num > 0) {
            arr.push(num % 2);
            num = parseInt(num / 2);
        }
        return arr.reverse().join('')
    }
